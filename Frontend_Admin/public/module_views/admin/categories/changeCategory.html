<div class="wrapper wrapper-content animated fadeInRight" ng-init="loadListCategory()">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h2>Danh sách danh mục</h2>
            </div>
            <div class="tab-pane active">
                <div class="ibox-content profile-content col-md-12">
                    <div ng-switch="success">
                        <div class="col-md-6" ng-switch-when=true>
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Tên danh mục ngành nghề</th>
                                        <th style="width:70px">
                                            <abbr title="Thêm mới một danh mục">
                                                <button type="button" class="btn btn-outline btn-info  btn-xs"
                                                    data-toggle="modal" data-target="#ModalAddNew" ng-click="clickAddCategory()">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </abbr>
                                        </th>
                                    </tr>
                                    <tr ng-repeat="category in categories | orderBy : 'CategoryID'">
                                        <td><b ng-bind="category.CategoryID"></b></td>
                                        <td class="client-avatar"><img alt="image" ng-src="{{category.ImageStore}}"></td>
                                        <td ng-bind="category.NameJobCategory"></td>
                                        <td>
                                            <abbr title="Chỉnh sửa danh mục này">
                                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal"
                                                    data-target="#myModal" ng-click="clickEditCategory(category)">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </button>
                                            </abbr>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Tên danh mục ngành nghề</th>
                                        <th></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-switch-when=false>
                            <h2 class="text-center" ng-bind="message"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Đóng</span></button>
                <img alt="image" ng-src="{{category.ImageStore}}" width="100px">
                <div class="form-group">
                    <div>
                        <input type="file" class="center-block" id="Image" accept=".png, .jpg, .jpeg" onchange="angular.element(this).scope().changeFile()">
                    </div>
                </div>
                <h4 class="modal-title" ng-bind="category.NameJobCategory"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="submitEditCategory()">
                    <div class="text-center m-t-lg">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Tên Danh mục:</label>
                            <div class="col-md-9">
                                <input ng-model="category.NameJobCategory" type="text" tabindex="3" class="form-control"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-white" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" tabindex="5">Chỉnh sửa danh mục</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="ModalAddNew" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Đóng</span></button>
                <img alt="image" ng-src="{{categoryNew.ImageStore}}" width="100px">
                <div class="form-group">
                    <div>
                        <input type="file" class="center-block" id="ImageNewCtegory" accept=".png, .jpg, .jpeg" onchange="angular.element(this).scope().changeFileAddCategory()">
                    </div>
                </div>
                <h4 class="modal-title" ng-bind="categoryNew.NameJobCategory"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="submitAddCategory()">
                    <div class="text-center m-t-lg">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Tên Danh mục:</label>
                            <div class="col-md-9">
                                <input ng-model="categoryNew.NameJobCategory" type="text" tabindex="3" class="form-control"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-white" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" tabindex="5">Chỉnh sửa danh mục</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
