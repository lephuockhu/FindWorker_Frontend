<div class="wrapper wrapper-content animated fadeInRight" ng-init="loadListWorkerNotActivated()">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h2>Danh sách thợ đợi duyệt</h2>
            </div>
            <div class="tab-pane active">
                <div class="ibox-content profile-content col-md-12">
                    <div ng-switch="success">
                        <div ng-switch-when=true>
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Họ và Tên</th>
                                        <th>Ngành nghề</th>
                                        <th>CMND</th>
                                        <th>Năm kinh nghiệm</th>
                                        <th>Trình độ chuyên môn</th>
                                        <th>Thông tin chung</th>
                                        <th>Tổng điểm</th>
                                        <th>Ngày tạo tài khoản</th>
                                        <th>Ngày nạp hồ sơ</th>
                                        <th style="width:70px"></th>
                                    </tr>

                                    <tr ng-repeat="userCategory in userCategories | orderBy : 'CreateDateJobCategory' : true">
                                        <td><b ng-bind="$index"></b></td>
                                        <td class="client-avatar"><img alt="image" ng-src="{{userCategory.Image}}">
                                        </td>
                                        <td style="width:120px">
                                            <a ng-href="/#!/p/{{userCategory.UserAccountID}}" class="client-link"
                                                target="_blank" ng-bind="userCategory.FullName"></a>
                                        </td>
                                        <td ng-bind="userCategory.NameJobCategory"></td>
                                        <td ng-bind="userCategory.PersonID"></td>
                                        <td class="text-center" ng-bind="userCategory.Exprience"></td>
                                        <td ng-bind="userCategory.Qualifications"></td>
                                        <td ng-bind="userCategory.GeneralInformation"></td>
                                        <td ng-bind="userCategory.PointsAverage"></td>
                                        <td ng-bind="userCategory.CreateDateAccount"></td>
                                        <td ng-bind="userCategory.CreateDateJobCategory"></td>
                                        <td>
                                            <div style="display:inline">
                                                <abbr title="Đồng ý hồ sơ này">
                                                    <button type="button" class="btn btn-primary btn-xs" ng-click="clickAgreeCV(userCategory)">
                                                        <i class="fa fa-check"></i>
                                                    </button>
                                                </abbr>
                                                <abbr title="Xóa hồ sơ này">
                                                    <button type="button" class="btn btn-danger btn-xs" ng-click="clickDeleteCV(userCategory)">
                                                        <i class="fa fa-trash-o"></i>
                                                    </button>
                                                </abbr>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Họ và Tên</th>
                                        <th>Ngành nghề</th>
                                        <th>CMND</th>
                                        <th>Năm kinh nghiệm</th>
                                        <th>Trình độ chuyên môn</th>
                                        <th>Thông tin chung</th>
                                        <th>Tổng điểm</th>
                                        <th>Ngày tạo tài khoản</th>
                                        <th>Ngày nạp hồ sơ</th>
                                        <th></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-switch-when=false>
                            <h2 class="text-center" ng-bind="message"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
