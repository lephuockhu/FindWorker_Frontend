<div class="wrapper wrapper-content animated fadeInRight" ng-init="loadListCVActiveted()">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h1>Danh sách hồ sơ đã duyệt</h1>
            </div>
            <div class="tab-pane active">
                <div class="ibox-content profile-content col-md-12">
                    <div ng-switch="success">
                        <div ng-switch-when=true>
                            <table class="table table-striped table-hover text-center">
                                <tbody>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Danh mục ngành nghề</th>
                                        <th>Năm kinh nghiệm</th>
                                        <th>Bằng cấp</th>
                                        <th>Thông tin chung</th>
                                        <th>Ngày nạp hồ sơ</th>
                                        <th style="width:40px"></th>
                                    </tr>
                                    <tr ng-repeat="cv in myCV | orderBy : 'DateCreateCV' : true">
                                        <td ng-bind="$index"><b></b></td>
                                        <td class="client-avatar"><img alt="image" ng-src="{{cv.ImageStore}}"> </td>
                                        <td ng-bind="cv.NameJobCategory"></td>
                                        <td class="text-center" ng-bind="cv.Exprience"></td>
                                        <td ng-bind="cv.Qualifications"></td>
                                        <td ng-bind="cv.GeneralInformation"></td>
                                        <td ng-bind="cv.DateCreateCV"></td>
                                        <td>
                                            <div style="display:inline">
                                                <abbr title="Chỉnh sửa hồ sơ này">
                                                    <button type="button" class="btn btn-primary btn-xs" data-toggle="modal"
                                                        data-target="#myModal" ng-click="clickEditCV(cv)">
                                                        <i class="fa fa-edit"></i>
                                                    </button>
                                                </abbr>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Danh mục ngành nghề</th>
                                        <th>Năm kinh nghiệm</th>
                                        <th>Bằng cấp</th>
                                        <th>Thông tin chung</th>
                                        <th>Ngày nạp hồ sơ</th>
                                        <th style="width:40px"></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-switch-when=false>
                            <h2 class="text-center" ng-bind="message"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Đóng</span></button>
                <img alt="image" ng-src="{{cv.ImageStore}}" width="100px">
                <h4 class="modal-title" ng-bind="cv.NameJobCategory"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="submitEditCV()">
                    <div class="text-center m-t-lg">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Kinh nghiệm <font class="text-info">(Năm)</font>:</label>
                            <div class="col-md-9">
                                <touch-spin ng-model="cv.Exprience" options="optionsVariable"></touch-spin>
                            </div>
                        </div>
                        <div class="form-group" id="data_1">
                            <label class="col-md-3 control-label">Bằng cấp:</label>
                            <div class="col-md-9">
                                <input ng-model="cv.Qualifications" type="text" tabindex="3" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Thông tin thêm:</label>
                            <div class="col-md-9">
                                <textarea ng-model="cv.GeneralInformation" type="text" tabindex="4" class="form-control"
                                    rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-white" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" tabindex="5">Chỉnh sửa hồ sơ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
