<div class="ibox-content">
    <div>
        <h1 class="logo-name">FW</h1>
    </div>
    <h3>Chào mừng bạn đến với Website<br> <b>Hệ Thống Hỗ Trợ Tìm Việc</b>.</h3>
    <p>Tạo một tài khoản mới</p>
    <form class="m-t" role="form" ng-submit="signupSubmit()" name="fSignup">
        <div class="form-group">
            <input type="text" ng-model="UserName" class="form-control" placeholder="Tài khoản" tabindex="1" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" ng-model="Password" class="form-control" placeholder="Mật khẩu" tabindex="2" required>
        </div>
        <div class="form-group">
            <input type="password" ng-model="Password2" class="form-control" placeholder="Nhập lại mật khẩu" tabindex="3" required>
        </div>
        <div class="form-group">
            <input type="text" ng-model="Fullname" class="form-control" placeholder="Họ và Tên" tabindex="4" required>
        </div>
        <div class="form-group">
            <input type="email" ng-model="Email" class="form-control" placeholder="Email" tabindex="5" required>
        </div>
        <flash-message duration="25000" ></flash-message>
        <button type="submit" class="btn btn-primary block full-width m-b" tabindex="7">Đăng ký</button>
        <p class="text-muted text-center"><small>Bạn đã có tài khoản?</small></p>
        <a class="btn btn-sm btn-white btn-block" ng-href="/#!/tai-khoan/dang-nhap" tabindex="8">Đăng nhập</a>
    </form>
    <p class="m-t"> <small>Hệ Thống Hỗ Trợ Tìm Việc &copy; 2018</small> </p>
</div>
